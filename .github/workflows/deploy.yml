name: Deploy Lambda Container via CDK (Python)

on:
  push:
    branches:
      - master # masterブランチへのプッシュでトリガー

permissions:
  id-token: write # OIDC トークンを発行するために必要
  contents: read  # リポジトリのコンテンツを読み取るために必要

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1 # 対象のAWSリージョンに変更してください
      CDK_STACK_NAME: LambdaPipelineStackPy    # CDKスタック名 (app.pyのスタックIDと合わせる)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python 環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # CDKとLambdaで使うPythonバージョン

      # Docker Buildx のセットアップ (CDK AssetsがDockerビルドするため)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # AWS Credentials の設定
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction
          aws-region: ${{ env.AWS_REGION }}

      # Python 依存関係のインストール (CDK含む)
      - name: Install Python dependencies
        working-directory: ./cdk
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          echo "--- Installed packages (after pip install) ---"
          pip list
          echo "--- aws-cdk-lib details ---"
          pip show aws-cdk-lib || echo "aws-cdk-lib not found"

      # CDK Deploy の実行
      - name: Deploy CDK Stack
        working-directory: ./cdk
        run: |
          echo "--- sys.path before CDK deploy ---"
          python -c "import sys; print(sys.path)"
          echo "--- Running CDK deploy ---"
          # CDK CLIをPythonモジュールとして実行
          python -m aws_cdk.cli deploy ${{ env.CDK_STACK_NAME }} --require-approval never