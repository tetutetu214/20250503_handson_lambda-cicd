name: Deploy Lambda Container via CDK (Python)


on:
  push:
    branches:
      - master # masterブランチへのプッシュでトリガー

permissions:
  id-token: write # OIDC トークンを発行するために必要
  contents: read  # リポジトリのコンテンツを読み取るために必要

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1 # 対象のAWSリージョンに変更してください
      CDK_STACK_NAME: LambdaPipelineStackPy    # CDKスタック名 (app.pyのスタックIDと合わせる)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python 環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # CDKとLambdaで使うPythonバージョン

      # Docker Buildx のセットアップ (CDK AssetsがDockerビルドするため)
#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3

      # Node.js 環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # AWS CDK CLI (npm) のインストール
      - name: Install AWS CDK CLI via npm
        run: npm install -g aws-cdk

      # AWS Credentials の設定
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction
          aws-region: ${{ env.AWS_REGION }}

      # Python 依存関係のインストール (CDK含む)
      - name: Install Python dependencies
        working-directory: ./cdk
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # CDK Deploy の実行
      - name: Deploy CDK Stack
        working-directory: ./cdk
        env:
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "--- Clearing CDK context and output ---"
          cdk context --clear || echo "Failed to clear context (or no context)"
          rm -rf cdk.out || echo "Failed to remove cdk.out (or not found)"
          echo "--- Running CDK deploy ---"
          # npmでインストールしたCDK CLIを実行
          cdk deploy ${{ env.CDK_STACK_NAME }} --require-approval never -vvv